<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome link -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"/>
    <!-- google fonts for Poppins-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-wrapper">
        <input type="text" class="input-text" id="input-text" placeholder="Enter task">
        <button class="submit-btn" id="submit-btn">
            <i class="fa-solid fa-plus"></i>Add task  <!-- the icons are from font awesome -->
        </button>
        </div>
        <p class="pending-tasks">You have <span class="task-count">0
         task(s) to complete.
        </span></p>
    <div class="task-container">
        <ul class="tasks-list">
            <!-- <li>
                <div class="task-text">Lorem ipsum dolor sit.</div>            
                <div class="task-btns">
                    <button class="edit-task">
                        <i class="fa-solid fa-pen-to-square"></i> 
                    </button>
                    <button class="remove-task">
                        <i class="fa-solid fa-xmark"></i> 
                    </button>

                </div>

            </li> -->
           
        </ul>
        <button id="clear-all" class="clear-all">
            <i class="fa-solid fa-trash"></i> Clear All
        </button>

    </div>
    <div id="custom-toast" class="toast">
        <span id="toast-message"></span>
    </div>
</div>
<!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
<script src="script.js"></script>
</body>
</html>
